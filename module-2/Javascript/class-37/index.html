<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-37</title>
    <script src="app.js" defer></script>

    <style>
        button{
            transition: all 0.3s ease-in-out;
        }
        button:hover{
            background-color: #213ad7;
            color: #000;
            cursor: pointer;
            scale: 1.1;
            border: none;
        }

        button:active{
            background-color: red;
            color: #000;
            cursor: pointer;
            scale: 1.2;
        }
    </style>
</head>
<body>
    <!-- Hello World !! -->

    <h1>Hello World !!</h1>


    <button >Click !</button>
</body>
</html>
